{% extends 'base.html'%}

{% block contenido %}

<h1>Lista de mensajes</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Mensaje</th>
                <th>Fecha</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            {% for object in object_list %}
                <tr>
                    <td>{{ forloop.counter }}  </td>
                    <td>{{ object }}</td>
                    <td>{{ object.fecha }}</td>
                    <td>
                        <a href="{% url 'actualizar_mensaje' object.pk %}" class="btn btn-success"> Actualizar </a>
                        <a href="{% url 'borrar_mensaje' object.pk %}" class="btn btn-danger">Eliminar</a> <!-- #object.id le indico el dato que le voy a mandar-->
                    </td>
                </tr>    
            {% endfor %}
        </tbody>
    </table>
    <label>Total de mensajes : {{object_list.count}}</label>
    
{% endblock %}
